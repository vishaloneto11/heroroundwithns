<div class="container mt-5">
    <div class="row">
        <div class="col ms-5">
            <p>{{pageTitle}}</p>
            <hr>
            <p>SinterPolation</p>
            <p>We using services on this page also</p>
            <pre>{{employee |json}}</pre>
            <img src="{{imageUrl}}">
            <hr>
            <p>Property Binding</p>
            <img [src]="imageUrl">
            <hr>
            <p>Event Binding</p>
            <p>Client can change the heading : <span><button type="button" class="btn btn-primary"
                        (click)="onClickfn()">Change Title</button>
                </span></p>
            <hr>

            <div class="container mb-4">
                <p>Two Way Databinding</p>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="User" [(ngModel)]="username">
                    </div>
                    <div class="col-md-6">
                        {{username}}
                        <!-- <button type="button" class="btn btn-primary" (click)="onAdduserfun()">Add User</button> -->
                    </div>
                </div>
            </div>



        </div>
    </div>

</div>
